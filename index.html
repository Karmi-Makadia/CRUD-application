<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <h1>Student Record</h1>
    <h3>CRUD Application with Javascript</h3>
<table class="sc">

      <form class="" action="index.html" method="post" autocomplete="off" onsubmit="event.preventDefault();onformsubmit();">

          <label for="name"> Full Name*</label><label class="validation-error hide" id="nameValidationError">This field is required</label>

          <input type="text" name="name" value="" id="name">
        </div>
        <div class="">
          <label for="regno">Registration No.</label><br>
          <input type="text" name="regno" value="" id="regno">
        </div>
        <div class="">
          <label for="dept">Department</label><br>
          <input type="text" name="dept" value="" id="dept">
        </div>
        <div class="form-action-button">
          <input type="submit" name="Submit" value="Create" style="width: 75px; height: 35px; font-size: 15px;border-radius: 8px;">
        </div>
      </form>
    </td>
    <td>
      <table class="list" id="studentlist">
        <thead class="grey">
          <tr>
            <th>Full Name</th>

          </tr>
        </tbody>
      </table>
    </td>
  </tr>
</table>

</html>
